name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: micro_savings_hub_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Run database migrations
        working-directory: backend
        env:
          PGPASSWORD: postgres
        run: psql -h localhost -U postgres -d micro_savings_hub_test -f db/init.sql

      - name: Verify backend starts
        working-directory: backend
        env:
          PORT: 5001
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/micro_savings_hub_test
        run: |
          node app.js &
          sleep 3
          curl -f http://localhost:5001/health
          kill %1

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Type-check frontend
        working-directory: frontend
        run: npx tsc --noEmit

      - name: Build frontend
        working-directory: frontend
        run: npm run build
